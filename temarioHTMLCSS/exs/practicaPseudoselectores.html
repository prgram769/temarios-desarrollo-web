<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicios con Pseudoselectores</title>

    <link href="css/style4.css" type="text/css" rel="stylesheet" />
</head>

<body>
    <table>
        <caption><a href="http://iesponcedeleon.es" target="_blank">HORARIO DE CLASE CURSO 2018-2019</a></caption>
        <thead>
            <tr>
                <th class="letrasGrandes">HORAS</th>
                <th class="letrasGrandes">Lunes</th>
                <th class="letrasGrandes">Martes</th>
                <th class="letrasGrandes">Miércoles</th>
                <th class="letrasGrandes">Jueves</th>
                <th class="letrasGrandes">Viernes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>8:00</td>
                <td rowspan="2">Matemáticas</td>
                <td>Lengua</td>
                <td>Inglés</td>
                <td colspan="2">Ciencias</td>
            </tr>
            <tr>
                <td>9:00</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
            </tr>
            <tr>
                <td>10:00</td>
                <th id="recreo" colspan="5">RECREO</th>
            </tr>
            <tr>
                <td>10:30</td>
                <td>Inglés</td>
                <td rowspan="2">Ciencias</td>
                <td>Matemáticas</td>
                <td>Lengua</td>
                <td>Historia</td>
            </tr>
            <tr>
                <td>11:30</td>
                <td>Historia</td>
                <td>Ciencias</td>
                <td>Matemáticas</td>
                <td>Inglés</td>
            </tr>
        </tbody>
    </table>

    <form>
        <p>
            <label for="destino">Email</label>
            <label for="*" style="color: #BC4442;">*</label>
            <input id="campoText" type="email" name="destino" placeholder="Inserte email del destinario" required />
        </p>
        <input type="button" value="Enviar Horario" />
    </form>
</body>

</html>
