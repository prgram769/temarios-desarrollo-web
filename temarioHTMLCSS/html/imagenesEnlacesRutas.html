<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagenes, enlaces y rutas</title>
</head>
<body>
    <h1>imagen</h1>
    <img src="img/tI8ndJdp.jpg" alt="desierto" height="200px" width="200px">
    <h1>figura</h1>
    <figure>
        <img src="img/tI8ndJdp.jpg" alt="">
        <figcaption>imagen de un desierto con personas montando a camello</figcaption>
    </figure>
    <h1>enlace</h1>
    <p><a href="https://openlibrary.org/" target="_blank" rel="noopener noreferrer">esto es una pagina web de Biblioteca</a></p>
    <h1>imagen como enlace</h1>
    <a href="https://es.wikipedia.org/wiki/Desierto" target="_blank" rel="noopener noreferrer"> <img src="img/tI8ndJdp.jpg" alt=""></a>
    <!--enlaces internos-->

    campo</a>-->
</body>
</html>
