<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica formulario</title>
    <link rel="stylesheet" href="css/style2.css">
</head>

<body>
    <div class="container">
        <h1>HOJA DE INSCRIPCION <br> EN LOS CICLOS FORMATIVOS DE GRADO SUPERIOR</h1>
    </div>
    <div class="container2">
        <form action="practicaFormulario.html" method="post">
            <fieldset class="field1">
                <legend>Datos Personales</legend>
                <table>
                    <tr>
                        <td><label for="nombre">Nombre:</label></td>
                        <td><label for="apellidos">Apellidos:</label></td>
                        <td><label for="dni">DNI:</label></td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td><label for="localidad">Localidad de nacimiento:</label></td>
                        <td><label for="provincia">Provincia:</label></td>
                        <td><label for="fechanaz"></label>Fecha de Nacimiento:</td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><select name="provincia" id="">
                                <optgroup>
                                    <option>Huelva</option>
                                    <option>Sevilla</option>
                                    <option>Cadiz</option>
                                    <option>Cordoba</option>
                                    <option>Jaen</option>
                                    <option>Malaga</option>
                                    <option>Almeria</option>
                                    <option>Granada</option>
                                </optgroup>
                            </select></td>
                        <td><input type="date" name="fechanaz"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><label for="direccion">Direccion:</label></td>
                        <td><label for="codpost">Codigo Postal:</label></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" size="40"></td>
                        <td><input type="number"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset class="field2">
                <legend>Forma de Acceso</legend>
                <ul style="list-style-type: none;">
                    <li style="list-style-type: none;"><input type="radio" name="modo">Directo</li>
                    <ul style="list-style-type: none;">
                        <li><input type="radio" name="etapa"> Bachillerato Log Modalidad <input type="text"></li>
                        <li><input type="radio" name="etapa"> Experimental</li>
                        <li><input type="radio" name="etapa"> COU Opcion <input type="text"></li>
                        <li><input type="radio" name="etapa"> FP2</li>
                        <li><input type="radio" name="etapa"> Otros (Especifique) <input type="text"></li>
                    </ul>
                    <li><input type="radio" name="modo">Prueba Libre</li>
                </ul>
            </fieldset>
            <fieldset class="field3">
                <legend>Documentos Adjuntados</legend>
                <table>
                    <tr>
                        <td><input type="checkbox" name="fotodni"> <label for="fotodni">Fotocopia DNI</label></td>
                        <td><input type="checkbox" name="certacad"> <label for="certacad">Certificado Academico</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="checkbox" name="otros"> <label for="otrosdocs">Otros documentos
                                (especifique) </label><input type="text"></td>
                    </tr>
                </table>
            </fieldset>
            <br>
            <input type="submit" value="Enviar solicitud">
        </form>
    </div>

</body>

</html>
