<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <!--ol -> lista ordenada (ordered list)-->
    <!--li -> elementos de la lista-->
    <!--ul -> lista desordenada (unordered list)-->
    <!--dl -> lista de definicion (definition list)-->
    <ol>
        <li>primero</li>
        <li>segundo</li>
        <li>tercero</li>
        <li>cuarto</li>
    </ol>
    <ul>
        <li>primero</li>
        <li>segundo</li>
        <li>tercero</li>
        <li>cuarto</li>
    </ul>
    <dl>
        <dt>HTML</dt>
        <dd>lenguaje de la web</dd>

        <dt>CSS</dt>
        <dd>Hojas de estilos</dd>
    </dl>
</body>
</html>
